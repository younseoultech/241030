<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Producer - 두 번째 Spline</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #1a2b5c, #07043C 80%);
      display: flex;
      justify-content: center; /* 수평 중앙 정렬 */
      align-items: flex-end; /* 하단 정렬 */
      position: relative;
    }

    .message {
      position: absolute; /* 스플라인 뷰어 위에 표시 */
      color: white; /* 텍스트 색상 */
      font-size: 16px; /* 텍스트 크기 */
      text-align: center; /* 텍스트 정렬 */
      z-index: 10; /* Spline 위에 표시 */
      margin-bottom: 200px; /* 하단 여백 */
    }

    #back-button {
      position: absolute; /* 하단 정렬 */
      bottom: 20px; /* 하단 여백 */
      left: 50%;
      transform: translateX(-50%); /* 중앙 정렬 */
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(45deg, #4caf50, #81c784);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 10; /* Spline 위에 표시 */
    }

    #back-button:hover {
      background: linear-gradient(45deg, #81c784, #4caf50);
    }
  </style>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.35/build/spline-viewer.js"></script>
</head>
<body>
  <spline-viewer url="https://prod.spline.design/jmyc0EyMmAmy2o7I/scene.splinecode"></spline-viewer>
  <div class="message">찾았다! <br><br> 당신의 행성을 자유롭게 관찰하세요.</div>
  <button id="back-button" onclick="window.location.href='index.html'">시작 페이지로 돌아가기</button>
</body>
</html>
